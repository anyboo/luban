<html lang="cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>鲁班</title>
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/element-ui/1.3.6/theme-default/index.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/vuex/2.3.1/vuex.min.js"></script>
    <script src="http://cdn.bootcss.com/vue-router/2.6.0/vue-router.min.js"></script>
    <script src="http://cdn.bootcss.com/vue-resource/1.3.4/vue-resource.min.js"></script>
    <script src="http://cdn.bootcss.com/vue/2.3.4/vue.js"></script>
    <script src="http://cdn.bootcss.com/element-ui/1.3.6/index.js"></script>
    <script src="http://cdn.bootcss.com/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://cdn.bootcss.com/lodash.js/4.17.4/lodash.min.js"></script>
    <style>
    .load6 {
        margin: 100px auto 0;
        width: 150px;
        text-align: center;
    }
    
    .load6>div {
        width: 30px;
        height: 30px;
        background-color: #67CF22;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: bouncedelay 1.4s infinite ease-in-out;
        animation: bouncedelay 1.4s infinite ease-in-out;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    
    .load6 .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
    }
    
    .load6 .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
    }
    
    @-webkit-keyframes bouncedelay {
        0%,
        80%,
        100% {
            -webkit-transform: scale(0.0)
        }
        40% {
            -webkit-transform: scale(1.0)
        }
    }
    
    @keyframes bouncedelay {
        0%,
        80%,
        100% {
            transform: scale(0.0);
            -webkit-transform: scale(0.0);
        }
        40% {
            transform: scale(1.0);
            -webkit-transform: scale(1.0);
        }
    }
    </style>
</head>

<body>
   <div id="box">
        <div class="load6">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    <div>luban加载中</div>
   </div>
    <div id="app"></div>
</body>
<script type="text/javascript">
    var box=document.getElementById('box')
     box.style.display = "none"
</script>
</html>
